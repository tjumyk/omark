<app-user-mini-card [enablePopup]="enablePopup" [user]="book.student" [enableAdmin]="enableAdmin"
                    *ngIf="book.student_id; else noStudent"></app-user-mini-card>
<ng-template #noStudent>
  <div class="ui action input small" [class.disabled]="updatingStudent">
    <input type="text" #inputStudentName (keyup.enter)="updateStudent(inputStudentName.value)" placeholder="Student ID">
    <button class="ui icon button" (click)="updateStudent(inputStudentName.value)"
            [ngClass]="{'loading disabled': updatingStudent}">
      <i class="icon save"></i>
    </button>
  </div>
</ng-template>
